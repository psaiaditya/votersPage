    var h1=document.getElementById("bjp");
    var h2=document.getElementById("congress");

    var h4=document.getElementById("total");
   
    let count=0;
 function bjp(){
    
     count+=1;
      h1.innerText=count;
 }
 let co=0;
 function congress(){

 }
 
 let cou=0;
 function aap(){

     cou+=1;

 }
 let c=0;
 function total(){
    // let t=h1.value;

 }
